<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <title>React Habitat Example</title>
  </head>
  <body>
    <button class="btn btn-secondary" id="paste-button">More</button>
    <br />
    <input
      type="hidden"
      data-component="PiterJsModal"
      data-r-prop-title="piterJsModalTitle"
      data-prop-initial-value="OMG"
    />
    <script>
      window.piterJsModalTitle = 'Hello, PiterJs';

      const buttonStyles = ['default', 'info', 'warning', 'danger', 'success'];

      $(document).on('click', '#paste-button', () => {
        const index = Math.round(Math.random() * buttonStyles.length) - 1;

        $('body').append($(`
          <div
            data-component="PiterJsModal"
            data-prop-color="${buttonStyles[index]}"
            data-r-prop-title="piterJsModalTitle"
            data-prop-initial-value="OMG"
          ></div>
        `));

        window.updateHabitat();
      });
    </script>
  </body>
</html>
