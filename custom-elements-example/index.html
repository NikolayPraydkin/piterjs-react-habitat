<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PiterJS Custom Elements</title>
  <link rel="import" href="piterjs-modal.html">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
  <div>
    <piterjs-modal button-style="success" modal-title="Custom title: Hello, PiterJS"></piterjs-modal>
  </div>
  <button class="btn btn-warning">More</button>
  <script>
    const buttonStyles = ['default', 'info', 'warning', 'danger', 'success'];

    document.querySelector('button').addEventListener('click', () => {
        const modal = document.createElement('piterjs-modal');
        modal.setAttribute('button-style', buttonStyles[Math.round(Math.random() * buttonStyles.length) - 1]);
        document.querySelector('div').appendChild(modal);
    });
  </script>
</body>
</html>
